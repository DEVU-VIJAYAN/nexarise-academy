<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Singing Class Registration | Nexarise Academy</title>
  <link rel="stylesheet" href="singing.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <section class="register-hero">
    <div class="register-box">
      <h1>Singing Class Registration</h1>
      <p>Find your voice, and sing your soul out with us!</p>
      
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="Your Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <select name="age" required>
          <option value="">Select Age Group</option>
          <option value="below12">Below 12</option>
          <option value="12-18">12 - 18</option>
          <option value="18plus">18 and above</option>
        </select>
        <textarea name="message" placeholder="What music do you love to sing?" rows="4"></textarea>
        <button type="submit">Join Singing Class</button>
      </form>
    </div>
  </section>

</body>
</html>
